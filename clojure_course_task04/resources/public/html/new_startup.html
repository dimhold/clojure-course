<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/kickstartup.css" rel="stylesheet">

  </head>
  <body class="bckg-dark1">
    <div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Awesome</a></li>
          <li><a href="/kickstartup/all">All</a></li>
          <li class="active"><a href="/kickstartup/new">Add my startup</a></li>
        </ul>
        <h3 class="muted">Kick startup - add your startup project</h3>
      </div>

      <hr>

      <div class="container bckg-dark2">
            <form class="form-horizontal" action="/kickstartup/new" method="POST">
                <h2>Describe your awesome startup:</h2>
                <div class="control-group">
                    <label class="control-label" for="inputTitle">Title</label>
                    <div class="controls">
                        <input type="text" name="title" id="inputTitle" placeholder="Title">
                    </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputVideo">Video url</label>
                  <div class="controls">
                    <input type="text" name="video" id="inputVideo" placeholder="Video URL">
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="inputContent">Description</label>
                  <div class="controls">
                    <textarea rows="6" name="content" id="inputContent" placeholder="Startup description"></textarea>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="inputLink">Startup home link</label>
                  <div class="controls">
                    <input type="text" name="link" id="inputLink" placeholder="Startup link">
                  </div>
              </div>
              <button type="submit" class="btn">Kick my startup</button>
              </div>
              </div>
            </form> 
      </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
